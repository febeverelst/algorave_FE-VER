name: Deploy sites to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create a temporary folder that will become the GitHub Pages root
      - name: Prepare site folder
        run: |
          mkdir site
          mkdir site/cookbook

          # Copy blog (unchanged)
          cp -R AlgoRaveBlog/* site/

          # Copy Astro build output
          cp -R cookbook/dist/* site/cookbook/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
          commit_message: "Deploy site: ${{ github.sha }}"
